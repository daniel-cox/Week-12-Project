<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Food App</title>
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container-fluid">
    <!-- Background image -->
    <div class="backgroundImg"><img src="./img/webBG.png" alt="" /></div>

    <!-- Logo -->
    <div class="row justify-content-md-center">
      <!-- row for logo-->
      <div class="col-md colCell"></div>
      <div class="col-md-auto colCell logo">
        <img src="./img/recipeFinderLogo.png" alt="Recipe Finder Logo" />
      </div>
      <div class="col-md colCell"></div>
    </div>

    <!-- Card Section -->
    <div class="card">
      <div class="col-md-auto img-fluid" id="foodImageCard"></div>
      <div class="card-body"></div>
      <div class="col-md colCell"></div>
      <div id="rating">
        <span class="star" value="star-1" data-value="1">&#9733;</span>
        <span class="star" value="star-2" data-value="2">&#9733;</span>
        <span class="star" value="star-3" data-value="3">&#9733;</span>
        <span class="star" value="star-4" data-value="4">&#9733;</span>
        <span class="star" value="star-5" data-value="5">&#9733;</span>
      </div>

      <label for="foodRatingLabel" class="form-label"
        >leave a review (max 150 characters)</label
      >
      <textarea
        class="form-control"
        id="foodRatingTextArea"
        rows="5"
        maxlength="150"
      ></textarea>
      <button type="button" class="btn btn-primary mt-2" id="submitReview">
        Submit Review
      </button>
    </div>

    <div class="card bottom-card">
      <div id="reviewContainer"></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
